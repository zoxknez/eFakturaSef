version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sef-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sef_efakture
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - sef-network

  redis:
    image: redis:7-alpine
    container_name: sef-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sef-network

  # Prisma Studio for database management
  prisma-studio:
    image: node:18-alpine
    container_name: sef-prisma-studio
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sef_efakture?schema=public
    depends_on:
      - postgres
    networks:
      - sef-network
    command: sh -c "npm install && npx prisma studio --hostname 0.0.0.0"

volumes:
  postgres_data:
  redis_data:

networks:
  sef-network:
    driver: bridge