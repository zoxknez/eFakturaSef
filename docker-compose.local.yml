# Docker Compose for local development - Simplified
# Only starts Redis, run frontend/backend locally with Neon PostgreSQL
version: '3.8'

services:
  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: sef-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Commander - Web UI for Redis (optional, useful for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sef-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
